<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="../styles2.css">
    <title>Forums</title>
</head>

<body>

    <div id="root">
        
        <div id="headerForums">
            
            <span id="projectDev" v-html="header.forumProjectDev"> </span>
            
            <span id="misc">
                <a class="optionsf" href="../index.html">{{header.other}}</a>
                <a class="optionsf" href="">{{header.team}}</a>
                <a class="optionsf" href="forum.html">{{header.forum}}</a>
            </span>

        </div>
        
        <div id="mainForum">

            <span id="forumStart">
                <h1>{{forum.start}}</h1>
                <p id="forumSlogan">{{forum.startSlogan}}</p>
                <button class="button"> Create Post </button>
            </span>

            <div id="postContainer">
                <span 
                class="post" v-for="post in forumPost()" v-html="forumTemplate(post.creator,post.title,post.date,post.commentNumber)">
                </span>
            </div>

        </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="../templateAPI.js"></script>
    <script src="../magic.js"></script>
</body>

</html>
