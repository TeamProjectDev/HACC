<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="styles3.css">
    <title>The Upload</title>
</head>
<body>

    <div id="root">

            <div id="headerUpload">

            <span id="projectDev" v-html="header.projectDev"> </span>
        
            <span id="misc">
        
                <p class="options">{{header.other}}</p>
                <p class="options">{{header.team}}</p>
                <a class="options" href="pages/forum.html">{{header.forum}}</a>
                <a class="options" href="upload.html">{{header.upload}}</a>
                <input id="search" class="options" type="text" placeholder="Search..." />
            </span>
        
        </div>

        <div id="uploadContainer">

            <span class="uploaded" v-for="upload in uploads()" v-html="uploadTemplate(upload.user,upload.photo,upload.description)"> </span>

        </div>

    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="templateAPI.js"></script>
    <script src="magic.js"></script>
</body>
</html>
